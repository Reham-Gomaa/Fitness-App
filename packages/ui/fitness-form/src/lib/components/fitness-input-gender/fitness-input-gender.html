<div class="gender-container">
  <div class="gender-item" [class.active]="gender() === Gender.Male" (click)="genderChangeHandler(Gender.Male)">
    <img
      ngSrc="images/male.svg"
      width="37"
      height="51"
      loading="lazy"
      alt="Male"
    />
    <p class="gender-item-title">Male</p>
  </div>

  <div class="gender-item" [class.active]="gender() === Gender.Female" (click)="genderChangeHandler(Gender.Female)">
    <img
      ngSrc="images/female.svg"
      width="37"
      height="51"
      loading="lazy"
      alt="Female"
    />
    <p class="gender-item-title">Female</p>
  </div>
</div>
