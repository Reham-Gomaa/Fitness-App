<section id="meals" [class]="{
  'at-home':renderLocation()==='home',
  'main':renderLocation()!=='home',
}" class="app-section py-5" >
  <app-title
   [titleImg]="'/images/meals/Healthy.png'"
   [titleTxt]="'Healthy Nutritions'"
   [imgW]="'258'"
   [imgH]="'43'"

   />
  <div class="sec-gradient overflow-hidden" [class]="{
    'at-home':renderLocation()==='home',
  'main':renderLocation()!=='home',
  }">
    <div class="container">
      <div class="meals-info text-center my-4">
          <app-header >

              Fuel your fitness journey with <br>
            customized
            <span class="long-desc-span">meal plans</span>
            for you

          </app-header>
      </div>
      <div class="meal-items">
            <div class="card">

                <app-carousel  [data]="mealCats()" [cat]="'meals'" [rendLocation]="renderLocation()!" />


            </div>
      </div>
    </div>



  </div>
</section>
