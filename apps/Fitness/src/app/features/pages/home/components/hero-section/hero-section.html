<section
    id="hero"
    class="flex-1 min-h-screen pt-8"
>
    <img
        ngSrc="./images/hero/bg-2.avif"
        fill
        priority
        alt=""
        class="absolute inset-0 -z-10 object-cover"
    />
    <div class="hero-blur"></div>
    <div class="container">
        <div class="grid align-items-center">
            <div class="hero-caption col-12 lg:col-8">
                <app-header [containerClass]="'my-1 w-12 xl:w-7'">
                    {{'hero.header.part1' |translate}}
                    <span class="long-desc-span">{{'hero.header.part2' |translate}}</span>
                    {{'hero.header.part3' |translate}}
                </app-header>
                <p class="lg:w-8 w-12 mt-0 hero-desc">{{'hero.paragraph' |translate}}</p>

                <div class="statistics grid">
                    @for (st of statistics; track $index) {
                    <div class="md:col-4 col-12">
                        <div class="st-item">
                            <h3>{{st.num |translate}}+</h3>
                            <p class="m-0">{{st.desc |translate}}</p>
                        </div>
                    </div>
                    }
                </div>

                <div class="btns flex justify-content-center lg:justify-content-start">
                    <app-main-button
                        [fireStartExplore]="'start'"
                        [customClass]="'orange-btn'"
                        [fontWeight]="'font-semibold'"
                        [btnText]="'hero.btn-start' |translate"
                    />
                    <app-main-button
                        [fireStartExplore]="'explore'"
                        [customClass]="'trans-btn'"
                        [fontWeight]="'font-semibold'"
                        [btnText]="'hero.btn-explore' |translate"
                    />
                </div>
            </div>

            <div class="hero-img col-12 lg:col-4 p-0">
                <img
                    priority
                    decoding="async"
                    ngSrc="/images/hero/Theo Vance.avif"
                    width="468"
                    height="719"
                    class="hero-img-style block pt-4"
                    alt="hero img"
                />
            </div>
        </div>
    </div>
</section>
